<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Training</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <ul class="nav">
            <li class="nav-item">Мероприятия</li>
            <li class="nav-item">Расписание</li>
            <li class="nav-item">О компании</li>
        </ul>
        <div class="icons">
            <img class="icon" src="img/icons/instagram.svg" alt="Instagram">
            <img class="icon" src="img/icons/facebook.svg" alt="Facebook">
           </div>
    </header>
     <div class="wrapper">
         <main class="training">
            <h1 class="training-title">онлайн тренировки<br>любой сложности</h1>
            <div class="training-details">
                <p class="workout">>15</p>
                <p class="workout">тренировок</p>
                <p class="workout2">в области спортивной физиологии и нутрициологии</p>
                <input clas="more-details" type="button" value="Узнать подробнее">
            </div>
            <div class="container">
                <div class="training-image">
                    <img src="img/runningGirl.png" alt="Run">
                </div>
            </div>
         </main>
     </div>
</body>
</html>
